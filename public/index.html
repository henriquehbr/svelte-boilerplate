<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="shortcut icon" href="/assets/icons/favicon.ico" />
		<meta
			name="description"
			content="A simple structure with Svelte, TypeScript, Sass and Rollup to quickly get started with your projects"
		/>
		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="svelte-boilerplate" />
		<meta
			itemprop="description"
			content="A simple structure with Svelte, TypeScript, Sass and Rollup to quickly get started with your projects"
		/>
		<!-- Apple -->
		<link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
		<!-- Facebook Meta Tags (includes Twitter, LinkedIn and other social media) -->
		<meta property="og:url" content="" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="svelte-boilerplate" />
		<meta
			property="og:description"
			content="A simple structure with Svelte, TypeScript, Sass and Rollup to quickly get started with your projects"
		/>
		<!-- Set browser chrome theme color here -->
		<meta name="theme-color" content="#ff3e00" />
		<title>svelte-boilerplate</title>
		<link rel="stylesheet" href="build/bundle.css" />
	</head>
	<body>
		<noscript>
			<div>Oops! JavaScript is required here! Allow it and try again!</div>
		</noscript>
		<script type="module" defer src="build/index.js"></script>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('service-worker.js').then(reg =>
						console.log('Service worker registered.', reg)
					)
				})
			}
		</script>
	</body>
</html>
